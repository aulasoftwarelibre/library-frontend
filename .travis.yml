language: node_js
branches:
  only:
    - master
    - dev
    - /^greenkeper/.*$/
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - node
script:
  - yarn start
  - yarn run cypress
after_success:
  - npm run report-coverage
  - npm run deploy-docs
  - npm run semantic-release
